<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmConnect - Market Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>FarmConnect</h1>
  <p>Get latest prices and find local buyers</p>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="search" placeholder="Search for produce (e.g., tomatoes)" />
  </div>

  <div class="section">
    <h2>📈 Market Prices</h2>
    <div id="marketPrices"></div>
  </div>

  <div class="section">
    <h2>🤝 Nearby Buyers</h2>
    <div id="buyers"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
